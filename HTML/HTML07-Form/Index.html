<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
         <!-- Formulário RPG de patos -->
         <h2>RPG de patos *Patonifique o seu formulário</h2>
        <form action="">
            <!-- Nome -->
            <label for="">Nome:</label>
            <input type="text" placeholder="Nome">
            <br>

            <!-- Nivel de conhecimento sobre patos(Iniciante/Intermediário/Mestre) -->
            <h3>Qual seu nível de conhecimento?</h3>
            <input type="radio" id="iniciante" name="nivel">
            <label for="iniciante">Iniciante</label>

            <input type="radio" id="intermediario" name="nivel">
            <label for="intermediario">Intermediário</label>

            <input type="radio" id="mestre" name="nivel">
            <label for="mestre">Mestre</label>

            <input type="radio" id="patotaku" name="nivel">
            <label for="patotaku">Patotaku</label>
            <br>

            <!-- Informar com quantas pessoas ele gosta de jogar -->
            <h3>Com quantos patonautas você costuma jogar?</h3>
            <input type="checkbox">
            <label for="">1 patodavida</label> <br>

            <input type="checkbox">
            <label for="">Até 4 patinhos</label> <br>

            <input type="checkbox">
            <label for="">De 5 a 8 patinhos</label> <br>
            
            <!-- Selecionar se prefere online ou offline -->
            <h3>Como prefere jogar?</h3>
            Online <input type="range"> Offline <br> <br>

            <!-- Select -->
            <label for="">Escolha sua PatoHabilidade</label> <br>
            <select name="" id="">
                <option value=""></option>
                <option value="">Pato Dev</option>
                <option value="">Pato Guerreiro</option>
                <option value="">Pato Man</option>
                <option value="">Pato Life</option>
                <option value="">Pato Pombo</option>
                <option value="">Pato Sauro</option>
                <option value="">Pato Mago</option>
                <option value="">Pato Rich</option>
            </select> <br> <br>

            <label for="">Escolha seu PatoMap</label> <br>
            <input type="text" list="area" autocomplete="on">
            <datalist id="area">
                <option value="PatoBrizzier"></option>
                <option value="PatoWhite"></option>
                <option value="PatoCity"></option>
                <option value="PatoPark"></option>
                <option value="PatoBlack"></option>
            </datalist> <br> <br> <br>

            <textarea name="" id="" cols="30" rows="10">






            </textarea>









        </form>

    </body>
</html>
